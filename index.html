<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabuada</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um n√∫mero:"));

        document.write(`<h2>Tabuada de ${numero}</h2>`);
        
        for (let i = 1; i <= 24; i++) {
            let resultado = numero * i;
            document.write(`${numero} x ${i} = ${resultado}<br>`);
        }
    </script>
</body>
</html>
